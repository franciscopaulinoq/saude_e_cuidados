{% extends 'base.html' %}

{% load static %}

{% block content %}
<div>
    <div>
        <h3>Calculadora</h3>

        <div>
            <label for="altura">Altura (m): </label>
            <input type="text" id="altura" name="altura" maxlength="4">
        </div>

        <div class="form-group">
            <label for="peso">Peso (kg): </label>
            <input type="text" id="peso" name="peso" maxlength="6">
        </div>
        <button name="calcular" onclick="calcularIMC()">Calcular</button>
        <div id="resultado" class="resultado"></div>
    </div>
</div>
{% endblock %}

{% block extra_script %}
<script src="{% static 'app/js/calculadora-imc.js' %}"></script>
{% endblock %}
